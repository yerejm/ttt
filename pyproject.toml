[tool.poetry]
name = "ttt"
version = "0.7.0"
description = "Watch, Build, Test"
authors = ["yerejm <<>>"]
license = "ISCL"
readme = "README.rst"
homepage = "https://github.com/yerejm/ttt"
repository = "https://github.com/yerejm/ttt"
keywords = ["ttt"]
classifiers= [
    "Environment :: Console",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
]

[tool.poetry.dependencies]
python = "^3.8"
six = "^1.15.0"
python-termstyle = "^0.1.10"
colorama = "^0.4.4"
argh = "^0.26.2"
irc = "16.0"
importlib-metadata = {version = "^3.4.0", python = "<3.8"}

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
pytest-xdist = "^2.2.1"
pytest-cov = "^2.11.1"
testfixtures = "^6.17.1"
coverage = "^5.4"
black = "^22"
flake8 = "^4.0.1"
# pin bandit for TypeError: __init__() missing 1 required positional argument: 'metrics' error 
flake8-bandit = "2.1.2"
bandit = "1.7.2"
flake8-black = "^0.2.3"
flake8-bugbear = "^21.9.2"
flake8-import-order = "^0.18.1"
safety = "^1.10.3"

[tool.poetry.scripts]
ttt = 'ttt.__main__:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["ttt"]

[tool.coverage.report]
show_missing = true

